<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex add-column-row-container">
        <div>
          <input
            id="column-name-input-field"
            class="form-control"
            type="text"
            placeholder="type column name"
          />
        </div>
        <div>
          <button id="add-column-btn" class="btn btn-primary">
            Add Column
          </button>
        </div>
        <div>
          <button id="add-row-btn" class="btn btn-primary">Add Row</button>
        </div>
      </div>

      <main class="mt-5">
        <table class="table">
          <thead>
            <tr class="table-column-container">
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-row-container"></tbody>
        </table>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
